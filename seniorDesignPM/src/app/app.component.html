<ion-app>
  <ion-menu contentId="sidemenu" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-button 
          color="medium" 
          style="width:100%;" 
          [routerLink]="['/home']"
          (click)="closeSideMenu()">
            Home
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button 
          color="medium" 
          style="width:100%;"
          (click)="closeSideMenu()">
            Profile
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button 
          color="medium" 
          style="width:100%;"
          (click)="closeSideMenu()">
            Chat
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button 
          color="medium" 
          style="width:100%;"
          (click)="closeSideMenu()">
            History
          </ion-button>
        </ion-item>
        <ion-item>
            <div>My Rating</div>
        </ion-item>
        <ion-item>
          <!-- MAKE SURE THIS LOGS THEM OUT LATER -->
          <ion-button 
          color="medium" 
          style="width:100%;"
          [routerLink]="['/login']"
          (click)="closeSideMenu()">
            Log Out
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="sidemenu" main></ion-router-outlet>
</ion-app>
