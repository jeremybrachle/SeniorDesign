<ion-header>
    <ion-toolbar>
      <ion-title>Dining</ion-title>
      <ion-buttons (click)="dismiss()" slot="primary">
        <ion-button style="color: #3881ff">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

  <h3>
    Select Dining Add-Ons
  </h3>

  <br>

  <div text-center>
      <div style="border:1px solid #021a40">
        <ion-img src="https://news.cruise1st.co.uk/wp-content/uploads/2017/07/Fotolia_42404790_S.jpg">
        </ion-img>
        <h6>Ristorante Lorem</h6>
        <p>$80.00 per plate</p>
        <ion-button color="customDarkGrey" (click)="dismissWithData()">Add to Order</ion-button>
      </div>
  </div>

  <br>

  <div text-center>
    <div (click)="dismissWithData()">
      <div style="border:1px solid #021a40">
        <ion-img src="https://luxtravelguy.com/wp-content/uploads/2015/11/Deans-Kitchen-11-e1447052021382.jpg">
        </ion-img>
        <h6>Cafe Ipsum</h6>
        <p>$60.00 per plate</p>
      </div>
    </div>
  </div>


</ion-content>
