<ion-header>
    <ion-toolbar>
      <ion-title>Sports/Concerts</ion-title>
      <ion-buttons (click)="dismiss()" slot="primary">
        <div *ngIf="getNumSelected() > 0; else noneSelected">
          <ion-button style="color: #3881ff">Done</ion-button>
        </div>
        <ng-template #noneSelected>
          <ion-button style="color: #3881ff">Cancel</ion-button>
        </ng-template>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

  <h3>
    Select Sports/Concerts Add-Ons
  </h3>

  <br>

  <!-- show the sports/concerts options -->
  <div *ngFor="let opt of sportsConcertsArr">
    <div text-center style="border: 1px solid lightgray; border-radius: 1.2em;">
        <img src="{{opt['imgUrl']}}" style="border-radius: 1em;">
        <h6>{{opt['name']}}</h6>
        <p>${{opt['price']}}</p>
        <!-- check if the item has been added yet -->
        <div *ngIf="opt['isSelected'] === false; else alreadySelected">
          <ion-button color="customDarkGrey" (click)="addSelected(sportsConcertsArr.indexOf(opt))">Add to Order</ion-button>
        </div>
        <ng-template #alreadySelected>
          <ion-button color="light" (click)="removeSelected(sportsConcertsArr.indexOf(opt))">Remove from Order</ion-button>
        </ng-template>
    </div>
    <br>
  </div>


</ion-content>
