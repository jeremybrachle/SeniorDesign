<ion-header>
  <ion-toolbar>
    <ion-title>
      <div text-center>
        Create Account
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="newAccountUsers" (ngSubmit)="logForm()">

    <!-- first name -->
    <ion-item>
      <ion-label> First Name: </ion-label>
      <ion-input type="text" formControlName="firstName" placeholder="Benny" pattern="[a-zA-Z ]*" maxLength = "15"></ion-input>
    </ion-item>

    <!-- last name -->
    <ion-item>
      <ion-label> Last Name: </ion-label>
      <ion-input type="text" formControlName="lastName" placeholder="Black" pattern="[a-zA-Z ]*" maxlength="20"></ion-input> 
    </ion-item>

    <!-- Date of Birth -->
    <ion-item>
      <ion-label> Date of Birth: </ion-label>
      <ion-datetime formControlName="dob" display-format="MMMM DD, YYYY"></ion-datetime>
    </ion-item>

    <!-- Credit Card info -->
    <ion-item>
      <ion-label> Credit Card #: </ion-label>
      <ion-input type="text" formControlName="creditCardNum" placeholder="####-######-#####" maxlength="10"></ion-input> 
    </ion-item>

    <ion-item>
      <ion-label> Credit Card Expiration: </ion-label>
      <ion-datetime formControlName="creditCardExpDate" display-format="MM/YYYY" max="2030-12-31" ></ion-datetime>
    </ion-item>

    <!-- billing address -->
    <ion-item>
      <ion-label> Billing Address: </ion-label>
      <ion-input type="text" formControlName="billingAddress" placeholder="1234 Platinum MotorClub Street"></ion-input>
    </ion-item>

    <!-- driver license # -->
    <ion-item>
      <ion-label> Driver's License #: </ion-label>
      <ion-input type="text" formControlName="dlNum" placeholder="########"></ion-input>
    </ion-item>

    <!-- Insurance contact num -->
    <ion-item>
      <ion-label> Insurance Phone #: </ion-label>
      <ion-input type="tel" formControlName="insurancePhoneNum" placeholder="(123)-456-7890"></ion-input>
    </ion-item>

    <!-- Insurance Company  -->
    <ion-item>
      <ion-label> Insurance Provider: </ion-label>
      <ion-input formControlName="insuranceComp" type="text" placeholder="Platinum Motor Insurance"></ion-input>
    </ion-item>

    <!-- Insurance expiration -->
    <ion-item>
      <ion-label> Insurance Expiration: </ion-label>
      <ion-datetime formControlName="insuranceExp" display-format="MM/YYYY" max="2030-12-31"></ion-datetime>
    </ion-item>

    <div text-center>
      <ion-button class="create-account-button" type="submit" [disabled]="!newAccountUsers.valid" [routerLink]="['/home']">Create Account</ion-button>
    </div>
  </form>

  <!-- sign in with facebook -->
  <br> <br>
  <div class="fbLogo"> 
    <ion-icon name="logo-facebook"></ion-icon>
  </div>
  <button type="button" class="signinInitialStep_fbButton signinForm__cta button button-large button-facebook">
    Sign up with Facebook
  </button>

  <div class="googleLogo"> 
    <ion-icon name="logo-google"></ion-icon>
  </div>
  <button type="button" class="signinInitialStep_googleButton signinForm__cta button button-large button-google">
    Sign up with Google
  </button>

</ion-content>
