<ion-header>
  <ion-toolbar>
    <ion-title text-center>Car Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
    {{carData.name}}
    <br>
    <ion-slides padding-horizontal pager="true">
      <ion-slide *ngFor="let img of carData.allImgArray">
        <ion-img src="{{img}}"></ion-img>
      </ion-slide>
      </ion-slides>
</ion-content>

<ion-footer text-center>
    <ion-button (click)="dismiss()" color="customDarkGrey">Close</ion-button>
</ion-footer>
