<!-- <app-heading></app-heading> -->
<ion-header>
    <ion-toolbar>
      <ion-title text-center>Add-Ons</ion-title>
      <ion-back-button [routerLink]="['/booking']" text="Select Car"></ion-back-button>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <div text-center>
    <h6>Entertainment Selection</h6>
    <ion-button class="entertainment-button" (click)="presentDiningModal()" expand="block" color="customDarkGrey">
      Dining
      <ion-badge class="entertainment-badge" color="customMedBlue" *ngIf="numDining > 0">{{numDining}}</ion-badge>
    </ion-button>
    <ion-button class="entertainment-button" (click)="presentSportsConcertsModal()" expand="block" color="customDarkGrey">
      Sports/Concerts
      <ion-badge class="entertainment-badge" color="customMedBlue" *ngIf="numSportsConcerts > 0">{{numSportsConcerts}}</ion-badge>
    </ion-button>
    <ion-button class="entertainment-button" (click)="presentAccommodationsModal()" expand="block" color="customDarkGrey">
      Accommodations
      <ion-badge class="entertainment-badge" color="customMedBlue" *ngIf="numAccommodations > 0">{{numAccommodations}}</ion-badge>
    </ion-button>
    <ion-button class="entertainment-button" (click)="presentNightLifeModal()" expand="block" color="customDarkGrey">
      Night Life
      <ion-badge class="entertainment-badge" color="customMedBlue" *ngIf="numNightLife > 0">{{numNightLife}}</ion-badge>
    </ion-button>
    <ion-button class="entertainment-button" (click)="presentExperiencesModal()" expand="block" color="customDarkGrey">
      Experiences
      <ion-badge class="entertainment-badge" color="customMedBlue" *ngIf="numExperiences > 0">{{numExperiences}}</ion-badge>
    </ion-button>
  </div>

  <ion-toolbar>
    <ion-button color="light" slot="start" (click)="presentCancelModal()">Cancel Order</ion-button>
    <ion-button color="customMedBlue" slot="end" (click)="sendToConfirmation(customerCart)" [routerLink]="['/members/confirmation']">Confirm</ion-button>
  </ion-toolbar>

</ion-content>
