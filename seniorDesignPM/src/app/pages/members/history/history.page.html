<app-heading></app-heading>

<ion-content padding>
  <h2>Order History</h2>

  <ion-list>
    <ion-item *ngFor="let order of orderHistory">
      <ion-label (click)="showOrder(order)">
        {{order['car'].name}}
        <ion-icon name="information-circle-outline" style="float: right;"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
